<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
<style>
	/* TOOLTIP */
	[data-tooltip] {
		position: relative;
	}

	[data-tooltip]:before,
	[data-tooltip]:after {
		position: absolute;
		left: 50%;
		transform: translate(-50%);
		-webkit-font-smoothing: antialiased;
		margin: 0 auto;
		opacity: 0;
		visibility: hidden;
		z-index: 9;
		transition: 0.1s ease-in-out 0.1s;
	}

	[data-tooltip]:before {
		content: "";
		height: 0;
		width: 0;
		bottom: calc(100% - 10px); 
		border-style: solid;
		border-width: 10px;
		border-color: #333 transparent transparent transparent;
	}

	[data-tooltip]:after {
		content: attr(data-tooltip);
		white-space: nowrap;
		background: #333;
		padding: 0.5rem 1rem;
		font-size: 0.9rem;
		box-sizing: border-box;
		bottom: calc(100% + 5px);
		color: #fff;
		border-radius: 8px;
		text-shadow: 0px 1px 1px #000;
	}

	[data-tooltip]:hover:before,
	[data-tooltip]:hover:after {
		opacity: 1;
		visibility: visible;
		transition: 0.11s ease-in-out 0.1s;
	}
</style>
